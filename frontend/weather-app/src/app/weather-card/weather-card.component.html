<mat-card>
  <div class="container">

    <div *ngIf="currentWeather; else addNew">
      {{currentWeather.tempCelsius}}
      {{currentWeather.country}}
    </div>

    <ng-template #addNew>
      <div class="add-new">
        <span>Add new city</span>
        <button mat-mini-fab
                color="accent">
          <mat-icon svgIcon="plus"></mat-icon>
        </button>
      </div>
    </ng-template>

  </div>
</mat-card>
